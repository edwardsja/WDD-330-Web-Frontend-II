<body>
    <h1>Week 2 Examples</h1>
    <h3>Example 3.1 EJS Sandbox</h3>
    <button type="button" onclick="min(0, 10)">Test 1: 0 & 10</button>
    <button type="button" onclick="min(0, -10)">Test 2: 0 & -10</button>
    <p id="test1"></p>
    
    <h3>Example 3.2 EJS Sandbox</h3>
    <button type="button" onclick="isEven(50)">Test 1: 50</button>
    <button type="button" onclick="isEven(75)">Test 2: 75</button>
    <button type="button" onclick="isEven(-1)">Test 3: -1</button>
    <p id="test2"></p>

    <h3>Example 3.3 EJS Sandbox</h3>
    <button type="button" onclick="countBs('BBC')">Test 1: Check for B's in given string</button>
    <button type="button" onclick="countChar('kakkerlak', 'k')">Test 2: Check for given char in given string</button>
    <p id="test3"></p>

    <footer><script src="script.js"></script></footer>
